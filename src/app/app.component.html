<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand text-secondary fs-5 fw-medium" href="#">
      <img src="livro-de-contato.png" alt="Logo" height="30" class="d-inline-block align-text-top">
      Minha Agenda
    </a>
  </div>
</nav>


<div class="container">
  <form class="row g-8 p-5 formulario">
    <h5 class="text-secondary">Adicionar novo contato:</h5>
    <div class="col-auto">
      <label for="b1" class="form-label">Nome: </label>
      <input id="b1" class="form-control" name="b1" type="text" placeholder="(Nome)" required #no>
    </div>

    <div class="col-auto">
      <label class="form-label" for="tipo">Tipo: </label>
      <select class="form-select" name="tipo" id="tipo" required #tipo>
        <option value="" selected>(Selecionar)</option>
        <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
      </select>
    </div>


    <div class="col-auto">
      <label class="form-label" for="tel"> Telefone: </label>
      <input class="form-control" id="tel" name="tel" type="tel" placeholder="(00) 0000-0000" required #tel>
    </div>

    <div class="col-auto">
      <label class="form-label" for="b3">Email: </label>
      <input class="form-control" id="b3" name="b3" type="email" placeholder="(example@email.com)" required #email>
    </div>

    <div class="col-auto">
      <label class="form-label" for="nasc">Data de nascimento: </label>
      <input class="form-control" id="nasc" name="nasc" type="date" required #data>
    </div>
    <br>

    <div class="row g-1 p-3">
      <label class="p-1">Selecione o avatar:</label>
      <div class="col-md-2 form-check">
        <input class="form-check-input" type="radio" name="imagem" id="imagem1" value="avatar/homem.png"
          [(ngModel)]="imagemSelecionada">
        <label class="form-check-label" for="imagem1">
          <img src="avatar/homem.png" alt="Imagem 1" width="120">
        </label>
      </div>
      <div class="col-md-2 form-check">
        <input class="form-check-input" type="radio" name="imagem" id="imagem2" value="avatar/mulher.png"
          [(ngModel)]="imagemSelecionada">
        <label class="form-check-label" for="imagem2">
          <img src="avatar/mulher.png" alt="Imagem 2" width="120">
        </label>
      </div>
      <div class="col-md-2 form-check">
        <input class="form-check-input" type="radio" name="imagem" id="imagem3" value="avatar/homem1.png"
          [(ngModel)]="imagemSelecionada">
        <label class="form-check-label" for="imagem3">
          <img src="avatar/homem1.png" alt="Imagem 3" width="120">
        </label>
      </div>
      <div class="col-md-2 form-check">
        <input class="form-check-input" type="radio" name="imagem" id="imagem4" value="avatar/mulher1.png"
          [(ngModel)]="imagemSelecionada">
        <label class="form-check-label" for="imagem4">
          <img src="avatar/mulher1.png" alt="Imagem 4" width="120">
        </label>
      </div>
      <div class="col-md-2 form-check">
        <input class="form-check-input" type="radio" name="imagem" id="imagem4" value="avatar/velho.png"
          [(ngModel)]="imagemSelecionada">
        <label class="form-check-label" for="imagem5">
          <img src="avatar/velho.png" alt="Imagem 5" width="120">
        </label>
      </div>

      <div class=" pt-4">
        <input class="btn btn-primary" type="button" value="Adicionar"
          (click)="cadastrarContatoPorItens(no.value, tel.value, email.value, data.value, tipo.value, imagemSelecionada)">
      </div>
    </div>

  </form>
</div>

<div class="container">
  <div class="row g-2 p-5 justify-content-between mx-auto">
    <h5 class="text-secondary">Minha agenda</h5>
    <div class="border-0 col-md-6 card mb-3" style="max-width: 540px;" *ngFor="let item of contatos">
      <div class="row g-0">
        <div class="col-md-4 icon_agenda">
          <img src="{{item.obterImg()}}" class="img-fluid rounded-start" alt="Icone de contato.">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">{{item.obterNome()}}</h5>
            <p class="card-text"><small class="text-body-secondary">
                <div [ngClass]="{
          'badge': true,
          'text-bg-primary': item.obterTipo() === 'Amigo(a)',
          'text-bg-success': item.obterTipo() === 'Familia',
          'text-bg-warning': item.obterTipo() === 'Trabalho',
          'text-bg-secondary': item.obterTipo() === 'Desconhecido(a)'
      }">{{item.obterTipo()}}</div>
              </small><br>
              <b>Tel.:</b> {{item.obterTelefone()}} <br> <b>Email:</b> {{item.obterEmail()}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
